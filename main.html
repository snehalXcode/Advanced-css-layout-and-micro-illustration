<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Illustration Hero</title>
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary: #f97316;
            --accent: #06b6d4;
            --light: #f8fafc;
            --dark: #1e293b;
            --text: #334155;
            --transition: all 0.3s ease;
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light);
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            padding-right: 2rem;
        }

        .hero-title {
            font-size: 3.2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .hero-title span {
            color: var(--primary);
        }

        .hero-text {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: var(--text);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            border: 2px solid var(--primary);
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
        }

        /* CSS Illustration */
        .illustration {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.15);
            overflow: hidden;
        }

        /* Sky with gradient */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #a5b4fc 0%, #c7d2fe 40%, #e0e7ff 100%);
        }

        /* Sun with animation */
        .sun {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #fde68a 0%, #f59e0b 70%);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            animation: sunpulse 8s infinite ease-in-out;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #84cc16 0%, #a3e635 100%);
        }

        /* Mountains */
        .mountain {
            position: absolute;
            bottom: 40%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid #86efac;
        }

        .mountain-1 {
            left: 30px;
            border-bottom-color: #4ade80;
        }

        .mountain-2 {
            left: 100px;
            border-bottom-color: #22c55e;
            transform: scale(0.8);
        }

        .mountain-3 {
            left: 170px;
            border-bottom-color: #16a34a;
            transform: scale(1.2);
        }

        /* Trees */
        .tree {
            position: absolute;
            bottom: 40%;
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 40px;
            background: #a16207;
            border-radius: 2px;
        }

        .tree-top {
            position: absolute;
            bottom: 30px;
            left: -15px;
            width: 40px;
            height: 40px;
            background: #65a30d;
            border-radius: 50% 50% 50% 50%;
        }

        .tree-1 {
            left: 60px;
        }

        .tree-2 {
            left: 140px;
            transform: scale(0.9);
        }

        .tree-3 {
            left: 200px;
            transform: scale(1.1);
        }

        /* House */
        .house {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .house-body {
            position: absolute;
            bottom: 0;
            left: -30px;
            width: 60px;
            height: 50px;
            background: #fef3c7;
            border: 2px solid #d97706;
        }

        .house-roof {
            position: absolute;
            bottom: 50px;
            left: -35px;
            width: 70px;
            height: 30px;
            background: #dc2626;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .house-door {
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 15px;
            height: 25px;
            background: #78350f;
            border-radius: 2px 2px 0 0;
        }

        .house-window {
            position: absolute;
            bottom: 20px;
            left: -25px;
            width: 12px;
            height: 12px;
            background: #a5f3fc;
            border: 1px solid #0e7490;
            border-radius: 2px;
        }

        /* Clouds with animation */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cloud-1 {
            top: 30px;
            left: 30px;
            width: 40px;
            height: 20px;
            animation: cloudmove 20s infinite linear;
        }

        .cloud-2 {
            top: 60px;
            left: 100px;
            width: 60px;
            height: 25px;
            animation: cloudmove 25s infinite linear;
        }

        .cloud-3 {
            top: 50px;
            right: 40px;
            width: 50px;
            height: 22px;
            animation: cloudmove 30s infinite linear reverse;
        }

        /* Animations */
        @keyframes sunpulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(245, 158, 11, 0.8);
            }
        }

        @keyframes cloudmove {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .hero-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .hero-content {
                padding-right: 0;
                text-align: center;
                order: 2;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .illustration {
                order: 1;
                height: 350px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-text {
                font-size: 1rem;
            }
            
            .scene {
                transform: scale(0.9);
            }
        }

        /* Focus styles for accessibility */
        .btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .sun,
            .cloud {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-grid">
                <div class="hero-content">
                    <h1 class="hero-title">Create Beautiful <span>CSS Illustrations</span> with Pure Code</h1>
                    <p class="hero-text">Learn how to build engaging visual elements using only CSS. No images, no external libraries - just creative use of gradients, shapes, and animations.</p>
                    <a href="#" class="btn">Get Started</a>
                </div>
                
                <div class="illustration">
                    <div class="scene">
                        <div class="sky"></div>
                        <div class="sun"></div>
                        
                        <div class="cloud cloud-1"></div>
                        <div class="cloud cloud-2"></div>
                        <div class="cloud cloud-3"></div>
                        
                        <div class="mountain mountain-1"></div>
                        <div class="mountain mountain-2"></div>
                        <div class="mountain mountain-3"></div>
                        
                        <div class="tree tree-1">
                            <div class="tree-trunk"></div>
                            <div class="tree-top"></div>
                        </div>
                        
                        <div class="tree tree-2">
                            <div class="tree-trunk"></div>
                            <div class="tree-top"></div>
                        </div>
                        
                        <div class="tree tree-3">
                            <div class="tree-trunk"></div>
                            <div class="tree-top"></div>
                        </div>
                        
                        <div class="house">
                            <div class="house-body"></div>
                            <div class="house-roof"></div>
                            <div class="house-door"></div>
                            <div class="house-window"></div>
                        </div>
                        
                        <div class="ground"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
